<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="./UserGrid.css">
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Binary Bookshelf</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Binary Bookshelf</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../UserHomePage/UserGrid.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../UserDashBoardPage/UserDashBoard.html">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Status</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div class="greeting">
      <div class="username">
        <!-- UserName -->
      </div>
    </div>
  </div>
 

  <div class="sortContainer">
    <!-- Sort Area -->
    <div class="container mt-3">
        <div class="col-md-3">
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="gridContainer">
    <div class="container mt-5">
      <div class="row  row-cols-sm-2 row-cols-md-3 row-cols-lg-5 " id="UppendBooks">
        <!-- BookAppendingArea -->
      </div>
    </div>
  </div>



  <!-- ModelWindow -->
  <div class="modal fade" id="bookModal" tabindex="-1" aria-labelledby="bookModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="bookModalLabel">Book Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <!-- Left-hand side: Image slider -->
            <div class="col-md-6">
              <div id="bookCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <!-- dynamicBookShow -->
                  <div class="bookCoverShow">
                    <div class="carousel-item">
                       
                     </div>
                   </div>
                  </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#bookCarousel" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#bookCarousel" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
            <!-- Book details with author image -->
            <div class="col-md-6 d-flex flex-column align-items-center justify-content-center">
              <h4 id="ModelWindowBookName">Book Name: The Great Adventure</h4>
              <p id="ModelWindowAuthorName"><!--authorName--></p>
              <p id="ModelwinodwGenreName"> <!--genreName--></p>
              <p id="ModelWindowPublicationName">Adventure House</p>

              <!-- Larger author image in circle, centered -->
              <div class="mt-3" id="AuthorImage">
                
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <!-- Cancel and Request Buttons -->
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#confirmModal">Request</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Confirmation Modal -->
  <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmModalLabel">Confirm Request</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to request this book?
        </div>
        <div class="modal-footer" id="conformRequest">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="CancellBtn">Cancel</button>
          <button type="button" class="btn btn-primary" id="conformRequest">Confirm</button>
        </div>
      </div>
    </div>
  </div>


  <script src="../js/bootstrap.min.js"></script>
  <script src="./UserGrid.js"></script>
</body>

</html>
