<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="admindashboard.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand text text-warning">
                <img src="/Admin/images/logo1.png" alt="Binary Bookshelf Logo" width="50">
                Binary Bookshelf
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-warning" aria-current="page" href="#">DashBoard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#" data-bs-toggle="modal" data-bs-target="#manageBookModal">Manage Book</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Manage User</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5 text-center">
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card bg-secondary text-white">
                    <div class="card-body">
                        <h5>Total Books</h5>
                        <p id="totalBooks">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-secondary text-white">
                    <div class="card-body">
                        <h5>Total Users</h5>
                        <p id="totalUsers">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-secondary text-white">
                    <div class="card-body">
                        <h5>Total Pending Request</h5>
                        <p id="totalBorrowedBooks">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-secondary text-white">
                    <div class="card-body">
                        <h5>Total Lending Books</h5>
                        <p id="totalLendingBooks">0</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <table class="table table-dark">
                    <h1 class="h1" style="font-family: 'Times New Roman'; font-size: large;">Pending Requests</h1>
                    <thead>
                        <tr>
                            <td>User Name</td>
                            <td>Book Title</td>
                            <td>Quantity</td>
                            <td>Status</td>
                        </tr>
                    </thead>
                    <tbody class="table table-light">
                        <tr class="table-active">
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Manage Book Modal -->
    <div class="modal fade" id="manageBookModal" tabindex="-1" aria-labelledby="manageBookModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-white" id="manageBookModalLabel">Manage Books</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <button class="btn btn-custom mb-2" data-bs-toggle="modal" data-bs-target="#addBookModal">Add Book</button>
                    <button class="btn btn-custom mb-2" data-bs-toggle="modal" data-bs-target="#addAuthorModal">Add Author</button>
                    <button class="btn btn-custom mb-2" data-bs-toggle="modal" data-bs-target="#addPublishDateModal">Add Publish Date</button>
                    <button class="btn btn-custom mb-2" data-bs-toggle="modal" data-bs-target="#addGenreModal">Add Genre</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Book Modal -->
    <div class="modal fade" id="addBookModal" tabindex="-1" aria-labelledby="addBookModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="addBookModalLabel">Add Book</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="bookTitle" class="form-label">Book Title</label>
                            <input type="text" class="form-control" id="bookTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="quantity" required>
                        </div>
                        <div class="mb-3">
                            <label for="authorSelect" class="form-label">Author</label>
                            <select class="form-select" id="authorSelect" required>
                                <option selected disabled value="">Select Author</option>
                                <option>Author 1</option>
                                <option>Author 2</option>
                                <option>Author 3</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="genre" class="form-label">Genre</label>
                            <select class="form-select" id="genre" required>
                                <option selected disabled value="">Select Genre</option>
                                <option>Genre 1</option>
                                <option>Genre 2</option>
                                <option>Genre 3</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="publishDate" class="form-label">Publish Date</label>
                            <select class="form-select" id="publishDate" required>  
                                <option selected disabled value="">Select Publish Date</option>
                                <option>Date 1</option>
                                <option>Date 2</option>
                                <option>Date 3</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-custom">Save Book</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Author Modal -->
    <div class="modal fade" id="addAuthorModal" tabindex="-1" aria-labelledby="addAuthorModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="addAuthorModalLabel">Add Author</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="authorName" class="form-label">Author Name</label>
                            <input type="text" class="form-control" id="authorName" required>
                        </div>
                        <div class="mb-3">
                            <label for="authorPhoto" class="form-label">Author Photo</label>
                            <input type="file" class="form-control" id="authorPhoto" accept="image/*">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-custom">Save Author</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Publish Date Modal -->
    <div class="modal fade" id="addPublishDateModal" tabindex="-1" aria-labelledby="addPublishDateModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="addPublishDateModalLabel">Add Publish Date</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="newPublishDate" class="form-label">Publish Date</label>
                            <input type="date" class="form-control" id="newPublishDate" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-custom">Save Publish Date</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Genre Modal -->
    <div class="modal fade" id="addGenreModal" tabindex="-1" aria-labelledby="addGenreModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="addGenreModalLabel">Add Genre</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="newGenre" class="form-label">Genre</label>
                            <input type="text" class="form-control" id="newGenre" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-custom">Save Genre</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="admindashboard.js"></script>
    
    
</body>
</html>
