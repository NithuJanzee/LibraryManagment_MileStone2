                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Binary Bookshelf</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

                    <li class="nav-item">
                      <a class="nav-link" href="../UserDashBoardPage/UserDashBoard.html">Dashboard</a>

                    <li class="nav-item">

                    </li>

    <div class="sortContainer">
        <!-- Sort Area -->
        <div class="container mt-3">
            <div class="row">
                <div class="col-md-3">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="genreSelect">Genre</label>
                        <select class="form-select" id="genreSelect">
                            <!-- GenreDataUppendArea -->
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="input-group mb-3">

                        <select class="form-select" id="publicationSelect">
                            <!-- PublicationUppend -->
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="authorSelect">Author</label>
                        <select class="form-select" id="authorSelect">
                            <!-- AuthorUppend -->
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="gridContainer">
        <div class="container mt-5">
