    <!-- Admin Login Modal -->
<div class="modal" id="adminModal" tabindex="-1" aria-labelledby="adminModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border border-light border border-5">
            <div class="modal-header">
                <h5 class="modal-title" id="adminModalLabel">Admin Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="nic" class="form-label">NIC</label>
                        <input type="text" class="form-control input-style" id="nic" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control input-style" id="password" required>
                    </div>
                    <div class="mb-3" id="errorMessage" style="display: none; color: red;">
                        <!-- Error message will be displayed here -->
                    </div>
                    <button type="submit" class="btn w-100">Login</button>
                </form>
            </div>
        </div>

</div>

    <!-- Sign In Modal -->
    <div class="modal fade  " id="signInModal" tabindex="-1" aria-labelledby="signInModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered ">
            <div class="modal-content border border-light border border-5">
                <div class="modal-header">
                    <h5 class="modal-title" id="signInModalLabel">Sign In</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body  ">
                    <form>
                        <div class="mb-3">
                            <label for="nicSignIn" class="form-label">NIC</label>
                            <input type="text" class="form-control input-style" id="nicSignIn" required>
                        </div>
                        <div class="mb-3">
                            <label for="passwordSignIn" class="form-label">Password</label>
                            <input type="password" class="form-control input-style" id="passwordSignIn" required>
                        </div>
                        <div class="mb-3" id="ThrowMessages1">
                            <!-- <p style="color: red;">somethingWrong</p> -->
                        </div>
                        <button type="submit" class="btn y w-100" id="SignInBtn">Sign In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div class="modal" id="signUpModal" tabindex="-1" aria-labelledby="signUpModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border border-light border border-5">
                <div class="modal-header">
                    <h5 class="modal-title" id="signUpModalLabel">Create Account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control input-style" id="firstName" required>
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control input-style" id="lastName" required>
                        </div>
                        <div class="mb-3">
                            <label for="nicSignUp" class="form-label">NIC</label>
                            <input type="text" class="form-control input-style" id="nicSignUp" required>
                        </div>
                        <div class="mb-3">
                            <label for="Email" class="form-label">Email</label>
                            <input type="text" class="form-control input-style" id="Email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control input-style" id="phone" required>
                        </div>
                        <div class="mb-3">
                            <label for="passwordSignUp" class="form-label">Password</label>
                            <input type="password" class="form-control input-style" id="passwordSignUp" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control input-style" id="confirmPassword" required>
                        </div>
                        <div class="mb-3" id="ThrowMessages">
                            <!-- <p style="color: red;">somethingWrong</p> -->
                        </div>
                        <button type="submit" class="btn w-100" id="signUpBtn">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form from submitting
    
        const nic = document.getElementById('nic').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('errorMessage');
    
        // Hardcoded array of admin credentials
        const admins = [
            { nic: '1111', password: 'admin1' },
            { nic: '2222', password: 'admin2' },
            { nic: '3333', password: 'admin3' }
        ];
    
        // Validate NIC and password
        const admin = admins.find(admin => admin.nic === nic && admin.password === password);
    
        if (admin) {
            errorMessage.style.display = 'none';
            window.location.href = '../Admin/AdminDashBoard/admindashboard.html';
    
     // Redirect to admin dashboard
        } else {
            errorMessage.style.display = 'block';
            errorMessage.textContent = 'Invalid NIC number or password';
        }
    });
    
       </script>
